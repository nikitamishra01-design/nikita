
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikita Mishra Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px 20px;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 0 20px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f39c12;
    }

    /* Skills Section */
    .skills-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
      flex: 1;
    }

    .skills-title {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .skills-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .skill-box {
      background: white;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .skill-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .skill-box img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .skill-name {
      font-size: 18px;
      font-weight: 600;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .skills-boxes {
        flex-direction: column;
        align-items: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Nikita</div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./skill.html">Skills</a>
      <a href="./contact.html">Contact</a>
    </div>
  </nav>

  <!-- Skills Section -->
  <section class="skills-section">
    <h2 class="skills-title">My Skills</h2>
    <div class="skills-boxes">
      <div class="skill-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1051/1051277.png" alt="HTML" />
        <div class="skill-name">HTML</div>
      </div>
      <div class="skill-box">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS" />
        <div class="skill-name">CSS</div>
      </div>
      <div class="skill-box">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript" />
        <div class="skill-name">JavaScript</div>
      </div>
      <div class="skill-box">
        <img src="https://cdn-icons-png.flaticon.com/512/919/919836.png" alt="MongoDB" />
        <div class="skill-name">MongoDB (NoSQL)</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Nikita Mishra. All rights reserved.
  </footer>

</body>
</html>
