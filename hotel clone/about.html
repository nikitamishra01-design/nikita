
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Home Suites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
    background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');

        
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .form-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    button {
      background-color: #f5b700;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d9a300;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      select, button {
        width: 100%;
      }
      a{
        text-decoration: none;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome my hotel</h1>
    <p>
      A boutique hotel experience at our Cape Town hotel and Johannesburg hotel,
      where hearty home comforts meet world-class luxury hospitality.
    </p>
    <div class="form-box">
      <select>
        <option value="">Select Hotel</option>
        <option value="johannesburg">Johannesburg Hotel</option>
        <option value="capetown">Cape Town Hotel</option>
      </select>
      <button><a href="./booking.html">book now</a></button>
    </div>
  </div>
</body>
</html>
