
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(135deg, #00feba, #5b548a);
      color: #fff;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .search {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .search input {
      flex: 1;
      border: none;
      outline: none;
      background: #ebfffc;
      color: #555;
      padding: 10px 25px;
      height: 60px;
      border-radius: 30px;
      margin-right: 16px;
      font-size: 16px;
    }

    .search button {
      width: 60px;
      height: 60px;
     
      background: #ebfffc;
      border: none;
      outline: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .search button img {
      width: 30px;
      height: 30px;
      border-radius: 15px;
    }

    .weather {
      text-align: center;
      margin-top: 30px;
     
      
    }

    .weather img {
      width: 90px;
      border-radius: 15px;
    }

    .weather .temp {
      font-size: 45px;
      margin: 15px 0 5px;
    }

    .weather .city {
      font-size: 28px;
      text-transform: capitalize;
    }

    .details {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      text-align: center;
    }

    .details .item img {
      width: 40px;
      margin-bottom: 10px;
    }

    .details .item h1 {
      font-size: 13px;
      margin-bottom: 5px;

    }

    .details .item h2 {
      font-size: 14px;
      text-transform: capitalize;
      font-weight: 400;
    }
  
 
    .temp {
  font-size: 15px;
}

h1 .temp {
  font-size: 10px;
}

h2 .city {
  font-size: 10px;
}

  </style>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name">
      <button>
        <img src="img/search1.jpg" alt="Search">
      </button>
    </div>
    <div class="weather">
      <img src="img/image3.png" class="weather-icon" alt="Weather">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>

      <div class="details">
        <div class="item">
          <img src="img/humidity.png" alt="Humidity">
          <div>
            <h1 class="humidity">50%</h1>
            <h2>Humidity</h2>
          </div>
        </div>
        <div class="item">
          <img src="img/wind.png" alt="Wind">
          <div>
            <h1 class="wind">15 km/h</h1>
            <h2>Wind</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "0e2a5747bac165b1b617db7b25b92908";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
      if (response.status === 404) {
        alert("City not found!");
        return;
      }

      const data = await response.json();

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

      const weatherCondition = data.weather[0].main;

      // Set icon based on condition
      if (weatherCondition === "Clouds") {
        weatherIcon.src = "img/image6.png";
      } else if (weatherCondition === "Rain") {
        weatherIcon.src = "img/rain.png";
      } else if (weatherCondition === "Clear") {
        weatherIcon.src = "img/clear sun.png";
      } else if (weatherCondition === "Snow") {
        weatherIcon.src = "img/snow.png";
      } else if (weatherCondition === "Haze") {
        weatherIcon.src = "img/haze.png";
      } else {
        weatherIcon.src = "img/clear sun.png"; // fallback image
      }

      document.querySelector(".weather").style.display = "block";
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value.trim());
    });
  </script>
</body>
</html>
