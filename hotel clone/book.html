<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .box {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .box h2 {
      color: #28a745;
      margin-bottom: 10px;
    }
    .box a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
    }
    .box a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Message Sent!</h2>
    <p>We will contact you shortly.</p>
    <a href="homepage.html">Back to Home</a>
  </div>
</body>
</html>
