<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | Coffee Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #3e2723;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #2b1b1b;
    }
    nav .logo {
      font-size: 24px;
      font-weight: bold;
      
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      padding :10px ;
    }
    nav ul li a:hover {
      color: #d4a373;
    }
    .menu-section {
      padding: 60px 10%;
    }
    .menu-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background-color: #5d4037;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .menu-item h3 {
      margin-bottom: 10px;
    }
    .menu-item p {
      font-size: 16px;
      color: #f0e6e6;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">☕ CoffeeHouse</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="menu-section">
    <h2>Our Menu</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <h3>Espresso</h3>
        <p>₹120 - Strong & bold</p>
      </div>
      <div class="menu-item">
        <h3>Latte</h3>
        <p>₹150 - Creamy smooth</p>
      </div>
      <div class="menu-item">
        <h3>Cappuccino</h3>
        <p>₹160 - Foamy & rich</p>
      </div>
      <div class="menu-item">
        <h3>Mocha</h3>
        <p>₹180 - Chocolatey coffee</p>
      </div>
      <div class="menu-item">
        <h3>Cold Brew</h3>
        <p>₹190 - Icy & refreshing</p>
      </div>
    </div>
  </section>
</body>
</html>
