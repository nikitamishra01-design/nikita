
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking | Home Suites</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://source.unsplash.com/1600x900/?luxury-hotel') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .booking-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    select, input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background-color: #f7c948;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0b43e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book Your Stay</h1>
    <p>Select your destination and dates to begin your luxury experience.</p>

    <form>
      <select required>
        <option value="">Select Hotel</option>
        <option>Cape Town Hotel</option>
        <option>Johannesburg Hotel</option>
      </select>

      <input type="date" placeholder="Check-in Date" required>
      <input type="date" placeholder="Check-out Date" required>

      <input type="number" placeholder="Guests" min="1" max="10" required>

      
      <button type="submit">submit</button>
    </form>
  </div>
</body>
</html>
