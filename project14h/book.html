
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    .box h2 {
      color: #28a745;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    .box p {
      font-size: 1rem;
    }
    .box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .box a:hover {
      background: #0056b3;
    }

    /* Mobile-friendly font size */
    @media (max-width: 500px) {
      .box h2 {
        font-size: 1.5rem;
      }
      .box p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Message Sent!</h2>
    <p>We will contact you shortly.</p>
    <a href="homepage.html">Back to Home</a>
  </div>
</body>
</html>
