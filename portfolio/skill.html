<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikita Mishra | Skills</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      font-size: 24px;
      color: #34495e;
      border-bottom: 2px solid #f39c12;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .skill-box {
      background-color: #fff8f0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .skill-box:hover {
      transform: scale(1.05);
      background-color: #ffe5b4;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .category h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Skills</h1>

    <div class="category">
      <h2>Frontend</h2>
      <div class="skills-grid">
        <div class="skill-box">HTML</div>
        <div class="skill-box">CSS</div>
        <div class="skill-box">JavaScript</div>
        <div class="skill-box">React.js</div>
        <div class="skill-box">Tailwind CSS</div>
        <div class="skill-box">Bootstrap</div>
      </div>
    </div>

    <div class="category">
      <h2>Backend</h2>
      <div class="skills-grid">
        <div class="skill-box">Node.js</div>
        <div class="skill-box">Express.js</div>
        <div class="skill-box">react js</div>
        <div class="skill-box">MongoDB</div>
        
      </div>
    </div>

    <div class="category">
      <h2>Tools & Platforms</h2>
      <div class="skills-grid">
        <div class="skill-box">Git</div>
        <div class="skill-box">GitHub</div>
        <div class="skill-box">VS Code</div>
        
        <div class="skill-box">LinkedIn</div>
      </div>
    </div>

    <div class="category">
      <h2>Soft Skills</h2>
      <div class="skills-grid">
        <div class="skill-box">Problem Solving</div>
        <div class="skill-box">Teamwork</div>
        <div class="skill-box">frontend design</div>
        <div class="skill-box">Time Management</div>
      </div>
    </div>
   
    <a href="./contact.html" style="text-decoration:none;">
  <button style="padding:8px 16px; background:#f39c12; color:#fff; border:none; border-radius:4px;">
    Contact Me
  </button>
</a>

  </div>

</body>
</html>
