<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Coffee Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #4e342e;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #2b1b1b;
    }
    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      padding: 10px;
    }
    nav ul li a:hover {
      color: #d4a373;
    }

    .contact-section {
      padding: 60px 10%;
      max-width: 600px;
      margin: auto;
    }
    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    form button {
      padding: 12px 20px;
      background-color: #d4a373;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #c58b4a;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">â˜• CoffeeHouse</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
